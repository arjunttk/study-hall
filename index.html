    <script>
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.querySelector('.login');
        const closeButton = document.getElementById("closebutton");
        const html = document.documentElement;
    
        loginButton.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.classList.add('show');
            html.classList.add("dimmed");
        });
    
        document.addEventListener('click', function (e) {
            const isClickInsideLogin = loginButton.contains(e.target) || loginForm.contains(e.target);
            if (!isClickInsideLogin && loginForm.classList.contains('show')) {
                loginForm.classList.remove('show');
                html.classList.remove("dimmed");
            }
        });

        closeButton.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.classList.remove('show');
            html.classList.remove("dimmed");
        });  


        function authenticateAndToggle() {
    var predefinedUsername1 = "Maneesh";
    var predefinedPassword1 = "leader1";

    var predefinedUsername2 = "nagarjuna";
    var predefinedPassword2 = "Pl@yboy1";

    var predefinedUsername3 = "m";
    var predefinedPassword3 = "m";

    var enteredUsername = document.getElementById("username").value;
    var enteredPassword = document.getElementById("password").value;

    // Check authentication
    if (
        (enteredUsername === predefinedUsername1 && enteredPassword === predefinedPassword1) ||
        (enteredUsername === predefinedUsername2 && enteredPassword === predefinedPassword2) ||
        (enteredUsername === predefinedUsername3 && enteredPassword === predefinedPassword3)
    ) {
        // Authentication successful, toggle visibility
        document.getElementById("studyIndex").style.visibility = "visible";
        document.getElementById("notice").style.visibility = "hidden";
        loginForm.classList.remove('show');
        html.classList.remove("dimmed");
    } else {
        // Authentication failed, show an alert or handle accordingly
        alert("Authentication failed!");
    }
}
